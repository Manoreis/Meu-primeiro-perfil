<!DOCTYPE html> <!--versão do documento-->
<html lang="pt-br"><!--linguagem-->
<head> <!--cabeçalho-->
    <meta charset="UTF-8"> <!--mapa de caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--compatibilidade-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon"  href = "icon/favicon1.png">
    <title>Formulário Online - Login </title>
</head>
<body> <!--corpo do formulário-->
    <div id="login">
        <figure>
            <img src="imagens/logar.png" alt="logo" width="120px">
        </figure>
        
        <h1><i>Formulário</i></h1> <!--titulo principal-->

        <form id="form" action="" method="post" enctype="multipart/form-data">
            <div> <!--label do nome-->
                <label for="nome"> nome </label>
                <input 
                type="text" 
                    nome="mome" 
                        id="nome"
                            size="30"
                                maxlength="20"
                                    required
                                        autofocus
                />
            </div>
            <br>
            <div> <!--label do endereço-->
                <label for="endereço"> Endereço </label>
                <input 
                type="text" 
                    nome="endereço" 
                        id="endereço"
                            size="80"
                                maxlength="50"
                
                />
                <input 
                type="number" 
                    nome="numero" 
                        id="numero"
                            step="1"
                                min="1"
                                    max="100"
                />
            </div> 
            <br>

            <div> <!--tipo escolha da cor-->
                <label for="senha"> Cor </label>
                <input type="color"/> 
            </div>
            <br>

            <div> <!--tipo range-->
                <label for="valor"> valor (entre 0 e 50):</label>
                <input
                type="range" 
                    nome="valor" 
                        id="valor"
                            min="0"
                                max="50"
                />
            </div> 
            <br>
            <div>
                &nbsp;
                <input
                type="reset" 
                    nome="btn-limpar" 
                        id="btn-limpar" 
                            value="Limpar"
                />
                <!--<button type="submit">Enviar</button>-->
            </div>
            <br>
            <div> <!--tipo search-->
                <label for="pesquisa"> Pesquisar </label>
                <input
                type="search" 
                    nome="Pesquisar" 
                        id="Pesquisar"
                />
            </div>
            <br>
            <div> <!--tipo date-->
                <label for="data"> Data </label>
                <input
                type="date"  
                    id="Data"
                />
            </div>
            <br>
            <div> <!--tipo file-->
                <label for="myfile"> Select a file:</label>
                <input  
                type="file" 
                    nome="myfile" 
                        id="myfile"
                            multiple /> <!--tipo multiple-->

            </div> 
            <br>

            <div> <!--caixa de seleção checkbox-->
                <!--tipo oculto-->
                <input type="hidden" value="conteudo oculto">

                <p>
                    <h3> Botão checkbox </h3>
                </p>
                <input
                type="checkbox" 
                    id="vehicle1"
                        name="vehicle1"
                            value="Bicicleta"/>

                <label for="vehicle1"> Bicicleta</label>

                <br>
                <input
                type="checkbox" 
                    id="vehicle2"
                        name="vehicle2"
                            value="Carro">

                <label for="vehicle2"> Carro </label>
                <br>
                <input
                type="checkbox" 
                    id="vehicle3"
                        name="vehicle3"
                            value="Moto"/>
                                checked
                <label for="vehicle3"> Moto </label>
            </div>
            <div> <!--tipo botao radio-->
                <p> <h3> Botão Radio </h3> </p>
                <!--<p> tem que usar o mesmo nome </p>-->
                <input
                type="radio" 
                id="HTML"
                name="fav_language"
                value="HTML"/>
                <label for="HTML"> HTML</label>

                <br>
                <input
                type="radio" id="css"name="fav_language"value="CSS" checked>
                <label for="css"> CSS </label>
                <br>

                <input
                type="radio" 
                id="javascript"
                name="fav_language"
                value="javascript"/>
                <label for="javascript"> JAVASCRIPT</label>
            </div>
            <BR>
            <div> <!--tipo pull down-->
                <label for="produtos"> <h3> Produtos: </h3> </label>
                <select name="produtos" id="PRODUTOS"> 
                    <optgroup label="Alimentícios">
                    <option value="Arroz"> ARROZ</option>
                    <option value="feijão"> FEIJAO</option>
                    <option value="AÇUCAR"> AÇUCAR</option>
                    <option value="leite" selected > LEITE </option>
                    </optgroup>
                </select>
                <BR> <BR> <BR>
            </div>

            <div> <!--Bõtão de envio-->
                <input
                type="submit"
                name="btn-enviar"
                id="btn-enviar"
                value="Enviar"
                />
                &nbsp;
                
            </div>
        </form>

    </div>
    
</body>
</html>

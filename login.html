<!DOCTYPE html><!--versão do documento-->
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon"  href = "icon/favicon1.png">
        <title>Login para acesso ao curriculum </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main id="tela_login"> <!--tag principal indica o conteúdo principal da página-->
            <div id="login">
                <div>
                    <h1>Seja benvindo!</h1><br>
                    <h2>Digite seu e-mail e uma senha qualquer para acessar meu curriculum</h2>
                </div><br>
                <figure>
                    <img src="icon/pessoa.png" alt="logo" width="120px">
                </figure>
                
                <h1><i>Logar</i></h1>

                <form action="index.html" method="post">
                    <div>
                        <label for="email"> E-mail </label>
                        <input 
                        type="email" 
                        nome="email" 
                        id="email"
                        placeholder="email@provedor.com"
                        required
                        autofocus
                        />
                    </div>
                    <br>
                    <div>
                        <label for="senha"> senha </label>
                        <input type="password" nome="senha" id="senha"placeholder="senha" required />
                    </div>
                        <br>
                    <div>
                        <input type="submit" nome="btn-enviar" id="btn-enviar" value="Enviar" &nbsp; />
                        
                        <input type="reset" nome="btn-limpar" id="btn-limpar" value="Limpar" &nbsp; />
                        
                    </div>

                </form>

            </div>

        </main>

    </body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
  
        
<head> <!--Cabeçalho-->

    <meta charset="UTF-8"> <!--Mapa de caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Indicar Compatibildade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Definir área visivel largura-->
    <link rel="icon" href="icon/favicon1.png"/> <!--Icone Favicon-->
    <link rel="stylesheet" href="css2/style2.css">
    <title>Projetos Gerais</title> 

</header> <!-- / Cabeçalho-->
      
<body>
    <div class="projeto">
        <div 
            class="slides"> <!--radio butons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <!--fim radio butons-->

            <div class="slide first"> <!--slide images-->
                <img src="slides/projeto1Civil.png" alt="Projetos de Arquitetura">
            </div>
            <div class="slide"> <!--slide images-->
                <img src="slides/projeto2Mec.png" alt="Projetos de Mecânicos">
            </div>
            <div class="slide"> <!--slide images-->
                <img src="slides/projeto3EngSof.png" alt="Projetos de Engenharia de Software">
            </div>
            <div class="slide"> <!--slide images-->
                <img src="slides/projeto4log.png" alt="Projetos de Logistica">
            </div>
            <div class="slide"> <!--slide images-->
                <img src="slides/projeto5prodGraf.png" alt="Projetos de Produtor Grafico">
            </div>
            <!--fim slide images-->

            <!--navigation auto-->
            <div class="navigtion auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>


            </div>
        
        </div>
        <div class"maunal-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>

        </div>
    </div>
    <script src="script.js"></script>
    
  
    
        
</body>
</html>
